<div id="main">
    <div class="containers">
        <app-home *ngIf="currentActive == 'home'"></app-home>
        <app-credentials *ngIf="currentActive == 'credentials'"></app-credentials>
        <app-presentations *ngIf="currentActive == 'presentations'"></app-presentations>
        <app-settings *ngIf="currentActive == 'settings'"></app-settings>
    </div>

    <div class="menu">
        <mat-icon [ngClass]="currentActive == 'home' ? 'active' : '' " class="icon"
            (click)="onSelect('home')">home</mat-icon>
        <mat-icon [ngClass]="currentActive == 'credentials' ? 'active' : '' " class="icon"
            (click)="onSelect('credentials')">badge</mat-icon>
        <mat-icon [ngClass]="currentActive == 'presentations' ? 'active' : '' " class="icon"
            (click)="onSelect('presentations')">present_to_all</mat-icon>
        <mat-icon [ngClass]="currentActive == 'settings' ? 'active' : '' " class="icon"
            (click)="onSelect('settings')">settings</mat-icon>
    </div>
</div>
