<div class="d-flex flex-column align-items-center justify-content-center mx-auto main-wrapper">
    <div class="header">
        <div class="d-flex flex-column align-items-center header-top">
            <img class="did-siop-logo" src="assets/logo.svg" alt="did-siop logo" />
            <p class="title-description">
                Self-issued OpenIDConnect Provider based on <br />
                Decentralized Identities
            </p>
        </div>
    </div>
    <div class="separator"></div>

    <div *ngIf="displayMainContent" class="d-flex flex-column align-items-center main-content">
        <div class="d-flex flex-column align-items-center identity">
            <img src="assets/avatar.png" alt="identity avatar" />
            <div class="d-flex justify-content-center navigation">
                <button class="btn btn-link flex-fill" (click)="showGuides()">Guides</button>
                <button class="btn btn-link flex-fill" (click)="showSettings()">Settings</button>
                <button class="btn btn-link flex-fill" (click)="showCredentials()">
                    Credentials
                </button>
                <button class="btn btn-link flex-fill" (click)="logout()">Logout</button>
            </div>
            <p class="p-3">{{ currentDID }}</p>
        </div>
        <p class="requests-title">Pending Requests</p>
        <div class="d-flex flex-column align-items-center container-fluid requests">
            <button
                *ngFor="let request of currentRequests"
                class="btn btn-success btn-request"
                style="white-space: normal"
                (click)="selectRequest(request)"
                data-toggle="modal"
                data-target="#requestModal">
                {{ request.client_id }}
            </button>

            <div
                class="modal"
                id="requestModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="requestModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="requestModalLabel">
                                Confirm login request
                            </h5>
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Confirm login to {{ selectedRequestClientID }}</p>
                            <p #requestModalInfo></p>
                        </div>

                        <div class="main-text-wrap" #requestVPData>
                            <h5 class="title">Request</h5>

                            <div class="text-wrap">
                                <p class="sub-title">vp_token :</p>
                                <textarea
                                    readonly
                                    #requestVPDataTxT
                                    [(ngModel)]="vpRequestTextAreaValue"
                                    cols="30"
                                    rows="10"></textarea>
                            </div>
                        </div>

                        <div class="main-text-wrap" #responseVPData>
                            <h5 class="title">Response</h5>

                            <div class="text-wrap">
                                <p class="sub-title">vp_token :</p>
                                <p #responseVPTokenWarningDataTxT class="json_warning warning">
                                    Invalid JSON format
                                </p>
                                <textarea
                                    #responseVPTokenDataTxT
                                    [(ngModel)]="vpTokenResponseTextAreaValue"
                                    cols="30"
                                    rows="10"></textarea>
                            </div>
                            <div class="text-wrap">
                                <p class="sub-title">_vp_token :</p>
                                <p #response_VPTokenWarningDataTxT class="json_warning warning">
                                    Invalid JSON format
                                </p>
                                <textarea
                                    #response_VPTokenDataTxT
                                    [(ngModel)]="_vpTokenResponseTextAreaValue"
                                    cols="30"
                                    rows="10"></textarea>
                            </div>
                        </div>

                        <div class="modal-footer d-flex justify-content-start">
                            <button
                                #requestModalYes
                                type="button"
                                class="btn btn-primary btn-ok"
                                (click)="processRequest(true)">
                                Yes
                            </button>
                            <button
                                #requestModalNo
                                type="button"
                                class="btn btn-link btn-cancel"
                                (click)="processRequest(false)">
                                No
                            </button>
                            <button
                                #requestModalClose
                                type="button"
                                class="btn btn-link ml-auto btn-cancel"
                                data-dismiss="modal">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-guides *ngIf="displayGuides" (clickedBack)="showMainContent()"></app-guides>
    <app-settings *ngIf="displaySettings" (clickedBack)="showMainContent()"></app-settings>
    <app-credentials *ngIf="displayCredentials" (clickedBack)="showMainContent()"></app-credentials>
</div>
