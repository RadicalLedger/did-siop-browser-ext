<button #modalOpen data-toggle="modal" data-target="#createDIDModal" class="modal-trigger"></button>
<div
    class="modal"
    id="createDIDModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createDIDModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createDIDModalLabel">Create New DID</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="warning">
                    Create new DID. Warning! This will remove current DID and all the related keys.
                    Are you sure?
                </p>
                <div class="container did-creator-wrapper">
                    <div id="didMethodCarousel" class="carousel slide" data-interval="false">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <div class="d-flex flex-column justify-content-center">
                                    <h5 class="text-center did-method-title">did:ethr</h5>
                                    <select #ethrNetwork class="form-control w-50 mt-5 mx-auto">
                                        <option value="mainnet" selected>Mainnet</option>
                                        <option value="ropsten">Ropsten</option>
                                        <option value="rinkeby">Rinkeby</option>
                                        <option value="goerli">Goerli</option>
                                        <option value="kovan">Kovan</option>
                                    </select>
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-ok w-50 mt-2 mx-auto"
                                        (click)="
                                            createNewDID('ethr', { network: ethrNetwork.value })
                                        ">
                                        Create DID
                                    </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="d-flex flex-column justify-content-center">
                                    <h5 class="text-center did-method-title">did:key</h5>
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-ok w-50 mt-5 mx-auto"
                                        (click)="createNewDID('eth', {})">
                                        Create DID
                                    </button>
                                </div>
                            </div>
                        </div>
                        <a
                            class="carousel-control-prev"
                            href="#didMethodCarousel"
                            role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a
                            class="carousel-control-next"
                            href="#didMethodCarousel"
                            role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <p #modalInfo></p>
            </div>
            <div class="modal-footer d-flex justify-content-end">
                <button
                    #modalClose
                    type="button"
                    class="btn btn-link btn-cancel"
                    data-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
