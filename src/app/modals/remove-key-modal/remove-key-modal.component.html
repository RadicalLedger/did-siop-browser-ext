<button #modalOpen data-toggle="modal" data-target="#removeKeyModal" class="modal-trigger"></button>
<div
    class="modal"
    id="removeKeyModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="removeKeyModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="removeKeyModalLabel">Remove Key</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="warning">
                    You are about to remove key.This cannot be undone. Are you sure?
                </p>
                <p>KID</p>
                <div class="input-group input-group-sm">
                    <textarea
                        #kidToRemove
                        class="form-control"
                        aria-label="Small"
                        aria-describedby="inputGroup-sizing-sm"
                        disabled></textarea>
                </div>
                <p #modalInfo></p>
            </div>
            <div class="modal-footer d-flex justify-content-start">
                <button
                    #modalYes
                    type="button"
                    class="btn btn-primary btn-ok"
                    (click)="removeKey()">
                    Yes
                </button>
                <button
                    #modalClose
                    type="button"
                    class="btn btn-link btn-cancel"
                    data-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
