<button #modalOpen data-toggle="modal" data-target="#testDataModal" class="modal-trigger"></button>
<div
    class="modal"
    id="testDataModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="testDataModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="testDataModalLabel">Initialize Test Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="warning">
                    Initialize Identity with test data. Warning! This will remove current DID and
                    all the related keys. Are you sure?
                </p>
                <p #modalInfo></p>
            </div>
            <div class="modal-footer d-flex justify-content-start">
                <button
                    #modalYes
                    type="button"
                    class="btn btn-primary btn-ok"
                    (click)="initializeTestData()">
                    Yes
                </button>
                <button
                    #modalClose
                    type="button"
                    class="btn btn-link btn-cancel"
                    data-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
