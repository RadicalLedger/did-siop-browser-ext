<div id="settings">
    <div class="title-bar">
        <p class="title">Settings</p>
    </div>

    <div class="body">
        <div class="card profile-card" (click)="onSelectProfile()">
            <div class="profile-wrap">
                <img src="assets/avatar.png" alt="Profile Image" class="profile-image" />
                <p class="name">Unknown</p>
            </div>

            <mat-icon class="icon">navigate_next</mat-icon>
        </div>

        <div class="divider"></div>

        <div class="card section-card">
            <div class="top">
                <p class="title">Current Identity</p>
                <div class="buttons">
                    <span class="text-button">Test</span>
                    <span class="text-button">Create</span>
                    <span class="text-button">Change</span>
                </div>
            </div>
            <div class="divider"></div>
            <div class="content">
                <span class="key">did:key:z6MkswmCzzSLJEq5AM2EU9zDaoi7fLq7nLQVTX3qWj&&ymJe</span>
            </div>
        </div>

        <div class="card section-card keys-card">
            <div class="top">
                <p class="title">Signing Keys</p>
                <div class="buttons">
                    <span class="text-button">Add New Key</span>
                </div>
            </div>
            <div class="divider"></div>
            <div class="content">
                <div class="keys">
                    <span class="key">Key - 0</span>
                </div>
            </div>
        </div>

        <div class="card section-card">
            <div class="top">
                <p class="title">Password</p>
                <div class="buttons">
                    <span class="text-button">Change</span>
                </div>
            </div>
        </div>
    </div>
</div>
